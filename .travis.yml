language: java

install: mvn install -DskipTests=true -Dgpg.skip=true

jdk:
  - oraclejdk8

env:
  - NODE_VERSION="5.12.0"

cache:
  directories:
    - node_modules

before_install:
  - nvm install $NODE_VERSION

install:
  - npm install

after_success:
  - mvn test jacoco:report coveralls:report
  - test $TRAVIS_BRANCH = "master" && npm run galaxy -- $FIREBASE_URL $SLACK_WEB_HOOK $SLACK_CHANNEL

notifications:
  slack:
    secure: 
